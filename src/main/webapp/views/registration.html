<div ng-controller="RegistrationController" class="container">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div ng-show="showSucccessMessage">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Registration</h1>
				<form  ng-model="user" method="post">

					<div class="form-group">
						<label for="firstName" class="control-label">First name</label> <input
							id="firstName" class="form-control" ng-model="user.firstName" />
					</div>
					<div class="form-group">
						<label for="lastName" class="control-label">Last name</label> <input
							id="lastName" class="form-control" ng-model="user.lastName" />
					</div>
					<div class="form-group">
						<label for="email" class="control-label">E-mail</label> <input
							id="email" class="form-control" ng-model="user.email" />
					</div>
					<div class="form-group">
						<label for="confirmEmail" class="control-label">Confirm
							e-mail</label> <input id="confirmEmail" class="form-control"
							ng-model="user.confirmEmail" />

					</div>
					<div class="form-group">
						<label for="password" class="control-label">Password</label> <input
							id="password" class="form-control" type="password"
							ng-model="user.password" />
					</div>
					<div class="form-group">
						<label for="confirmPassword" class="control-label">Confirm
							password</label> <input id="confirmPassword" class="form-control"
							type="password" ng-model="user.confirmPassword" />
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-success"
							ng-click="doRegister(user)">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
