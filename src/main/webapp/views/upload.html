<div ng-controller="UploadFileController">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="uploadfile1">Upload
				Filelist 1:</label>
			<div class="col-sm-10">
				<input class="form-control" type="file" file-model="uploadedFile1"
					placeholder="Upload File" accept=".py" multiple>
			</div>
			<br><label class="control-label col-sm-2"
				for="uploadfile2">Upload Filelist 2:</label>
			<div class="col-sm-10">
				<input class="form-control" type="file" file-model="uploadedFile2"
					placeholder="Upload File" accept=".py" multiple>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2"
				for="radioModel">Choose Strategy</label>
			<div class="col-sm-10">
			<input class="btn" type="radio" ng-model="strategy" value="LOGICAL"> Logical  
			<input class="btn" type="radio" ng-model="strategy" value="RENAMING"> Renaming  
			<input class="btn" type="radio" ng-model="strategy" value="REFACTORING"> Refactoring  
			<input class="btn" type="radio" ng-model="strategy" value="ALL"> All
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary"
					ng-click="uploadFile(uploadedFile1,uploadedFile2,strategy)">Upload</button>
			</div>
		</div>
		<br><br>
		<div class="col-sm-offset-2">
			<p ng-bind="BetaUploadResult"></p>
		</div>
		<div>
			<table ng-show="(reports).length" class="table table-striped table-hover">
				<thead>
					<tr>
						<td>#</td>
						<td>File 1</td>
						<td>File 2</td>
						<td>Match Percentage</td>
						<td>Match Remarks</td>
					</tr>
				</thead>
				<tbody >
					<tr ng-repeat="rep in reports track by $index">
						<td>{{$index}}</td>
						<td>{{rep.sourceFile}}</td>
						<td>{{rep.targetFile}}</td>
						<td>{{rep.matchPercentage}}</td>
						<td>{{rep.matchRemark}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
	<hr />
</div>


<br>
<div ng-controller="getFilesController">
	
	<div >
		<label class="control-label col-sm-2">Downloads</label>
		<button type="button" class="btn btn-primary btn-block"
			ng-click="doGetFiles()">Get Files</button>
	</div>
	<hr />
	<div class="col-sm-offset-2" ng-model="lstFiles">
		<ul>
			<li ng-repeat="file in lstFiles track by $index"><a href='{{file}}'>{{file}}</a></li>
		</ul>
	</div>
</div>
